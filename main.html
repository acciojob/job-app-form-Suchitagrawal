<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<input id="name" text="input" placeholder="Name" required>
		
		<br><input id="email" text="email" placeholder="Email">

		<br><label for="male">Gender</label>
		<input type="radio" id="male" name="gender" required>male

		<label for="female"></label>
		<input type="radio" id="female" name="gender" required>female

		<br><select id="laptop" type="select" placeholder="Brand Name">
		<option>Apple</option>
		<option>Asus</option>
		<option>HP</option>
		</select>
		
		<br><input id="age" type="number" placeholder="Age" required>

		<br><input id="dob" type="date" placeholder="DOB" required>

		<br><input id="password" type="password" placeholder="Password" required>

		<br><input id="portfolio" type="url" placeholder="portfolio">

		<br><button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
